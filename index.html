<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">

      <div class="profile__info-block">
        <div class="profile__image"></div>
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
            </button>
          </div>

          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>

      <button class="profile__add-button" type="button">
      </button>

    </section>

    <section class="photo-grid">


      <template id="card">
        <div class="photo-grid__item">
          <img class="photo-grid__image">
          <div class="photo-grid__title-container">
            <h2 class="photo-grid__title"></h2>
            <button class="photo-grid__like" type="button"></button>
          </div>

        </div>
      </template>

    </section>


  </main>


  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-form">
    <div class="popup__container">
      <form class="popup__form popup__form_type_edit" name="editForm" method="post">
        <h4 class="popup__title">Редактировать профиль</h4>
        <input type="text" class="popup__input popup__input_type_name" name="personName" placeholder="Имя">
        <input type="text" class="popup__input popup__input_type_professions" name="personProfession"
          placeholder="О себе">
        <button type="submit" class="popup__submit">Сохранить</button>
        <button class="popup__cross popup__cross_type_edit" type="button"></button>

      </form>
    </div>

  </div>
  <div class="popup popup_type_create-form">
    <div class="popup__container">
      <form class="popup__form popup__form_type_create" name="createForm" method="post">
        <h4 class="popup__title">Новое место</h4>
        <input type="text" class="popup__input popup__input_type_place-name" name="titleMesto" placeholder="Название">
        <input type="text" class="popup__input popup__input_type_place-link" name="titleMesto"
          placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit">Создать</button>
        <button class="popup__cross popup__cross_type_create" type="button"></button>

      </form>
    </div>
  </div>


  <script src="./script/script.js"></script>

</body>

</html>
